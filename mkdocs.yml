site_name: Institute Automation Documentation
site_url: https://yourdomain.com
site_author: Institute Team
site_description: Documentation for Institute Automation

repo_url: https://github.com/SWE-Project-IAS/Institute-Automation-System
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logo.png
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - search.share
    - toc.follow

  palette:
    - scheme: default
      primary: blue
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch to light mode

extra_css:
  - stylesheets/custom.css

